<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="../estilo/style.css">
</head>
<body>
  <div class="background">
    <div class="container">
      <form id="login-form">
        <h1>Conectar</h1>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required>
        <button type="button" id="loginButton">Entrar</button>
      </form>      
      
      <p>Não tem uma conta? <a href="incriçao.html">Inscreva-se</a></p>
    </div>
  </div>
 
  <!-- Importe o SDK do Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>

  <!-- Inicialize o Firebase -->
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword  } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-auth.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries
  
    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyAIcsXVFsDcTxukl51ycAmRjQt0CBGYgq8",
      authDomain: "meu-site-d9e30.firebaseapp.com",
      projectId: "meu-site-d9e30",
      storageBucket: "meu-site-d9e30.appspot.com",
      messagingSenderId: "460128932210",
      appId: "1:460128932210:web:cc3fec1f2ff00d176b4deb",
      measurementId: "G-GMNXCSJ44Z"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginForm = document.querySelector('#login-form');
    const loginButton = document.getElementById('loginButton');

    loginButton.addEventListener('click', function() {
      
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          // Login com sucesso, redirecione o usuário para a página desejada
          window.location.href = "dashboard.html";
          const user = userCredential.user;
        })
        .catch((error) => {
          // Ocorreu um erro durante o login, exiba a mensagem de erro
          const errorMessage = error.message;
          console.error(errorMessage);
          alert('logado sem sucesso');
        });
    });
  </script>
</body>
</html>
