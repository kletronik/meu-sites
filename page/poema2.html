<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
  <meta name="description" content="Uma página com poemas e botões para ajustar a fonte e a cor do texto">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../estilo/style7.css">
</head>
<body>
  <div class="background">
  <header class="cabecalho">
    <div class="logo">
      <img src="../image/14.png" alt="Logo do meu site">
    </div>
  </header>
  <main>
    <div class="poema">
      <h2 class="titulo-poema">Rosa Vermelha</h2>
      <p class="verso">De pétalas macias</p>
      <p class="verso">Que desabrocham</p>
      <p class="verso">Nos dias de sol</p>
    </div>
  
    <div class="botoes">
      <button class="botao-fonte" id="aumentarFonte">Aumentar Fonte</button>
      <button class="botao-fonte" id="diminuirFonte">Diminuir Fonte</button>
     
    </div>
  </main>
  <footer class="rodape">
    <p>&copy; 2023 Página de Poema</p>
  </footer>
  <script src="../js/script7.js"></script>
</body>
</html>
