<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Netflix Clone</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Hero Content -->
  <section class="hero">
    <div class="hero-content">
      <h1>Welcome to Netflix Clone</h1>
      <p>Watch unlimited movies and TV shows on your phone, tablet, laptop, and TV.</p>
      <button>Get Started</button>
    </div>
  </section>

  <!-- Gallery -->
  <section class="gallery">
    <div class="gallery-title">
      <h2>Popular Movies and TV Shows</h2>
      <a href="#">View All</a>
    </div>
    <div class="gallery-cards">
      <div class="card">
        <img src="https://via.placeholder.com/500x750.png?text=Movie+1" alt="Movie 1">
        <div class="card-overlay">
          <h3>Movie 1</h3>
          <a href="#">Watch Now</a>
        </div>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/500x750.png?text=Movie+2" alt="Movie 2">
        <div class="card-overlay">
          <h3>Movie 2</h3>
          <a href="#">Watch Now</a>
        </div>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/500x750.png?text=Movie+3" alt="Movie 3">
        <div class="card-overlay">
          <h3>Movie 3</h3>
          <a href="#">Watch Now</a>
        </div>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/500x750.png?text=Movie+4" alt="Movie 4">
        <div class="card-overlay">
          <h3>Movie 4</h3>
          <a href="#">Watch Now</a>
        </div>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/500x750.png?text=Movie+5" alt="Movie 5">
        <div class="card-overlay">
          <h3>Movie 5</h3>
          <a href="#">Watch Now</a>
        </div>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/500x750.png?text=Movie+6" alt="Movie 6">
        <div class="card-overlay">
          <h3>Movie 6</h3>
          <a href="#">Watch Now</a>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2023 Netflix Clone</p>
  </footer>
</body>

</html>
