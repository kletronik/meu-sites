<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Dashboard - Poema Interativo</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Poema Interativo</h1>
      <form id="poem-form">
        <label for="poem">Escreva o seu poema:</label>
        <textarea id="poem" name="poem"></textarea>
        <label for="poem-file">Selecione um arquivo PDF:</label>
        <input type="file" id="poem-file" name="poem-file">
        <button type="submit" id="submit-poem">Enviar Poema</button>
      </form>
    </div>
  </body>
</html>
